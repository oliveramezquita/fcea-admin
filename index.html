<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Administrador del Monitoreo FCEA</title>
  <link rel="stylesheet" type="text/css" href="/loader.css" />
</head>

<body>
  <div id="app">
    <div id="loading-bg">
      <div class="loading-logo">
        <img src="src/assets/images/icons/fcea-logo.png" alt="Fondo para la Comunicación y la Educación Ambiental"
          width="250px">
        <div class=" loading">
          <div class="effect-1 effects"></div>
          <div class="effect-2 effects"></div>
          <div class="effect-3 effects"></div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
    <script>
      const loaderColor = localStorage.getItem('vuexy-initial-loader-bg') || '#FFFFFF'
      const primaryColor = localStorage.getItem('vuexy-initial-loader-color') || '#7367F0'

      if (loaderColor)
        document.documentElement.style.setProperty('--initial-loader-bg', loaderColor)
      if (loaderColor)
        document.documentElement.style.setProperty('--initial-loader-bg', loaderColor)

      if (primaryColor)
        document.documentElement.style.setProperty('--initial-loader-color', primaryColor)
    </script>
</body>

</html>
